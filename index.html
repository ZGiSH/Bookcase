<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <title>Bookcase - The Book Tracker</title>
</head>
<body>
	<div id='container'>
		<div id='header-title'>
			<h1>BOOKCASE</h1>
		</div>
		<div id='header-info'>
			<label for='input-title'>Title</label>
			<input type='text' id='input-title' placeholder='Book Title' maxlength='40'></input>
			<label for='input-author'>Author</label>
			<input type='text' id='input-author' placeholder='Book Author' maxlength='30'></input>
			<label for='input-length'>Length</label>
			<input type='number' id='input-length' placeholder='Pgs'></input>
			<select id="input-read">
			  <option value="Finished">Finished</option>
			  <option value="Not Finished">Not Finished</option>
			</select>
			<button id='book-input'>Submit</button>
		</div>
		<div id='book-display'>
		</div>
	</div>
<script src='script.js'></script>
</body>
</html>
